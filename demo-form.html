<!DOCTYPE html>
<html>
  <head>
    <title>Dream Vacation</title>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/demo-form.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/demo-form.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
      <h1>Let's Findy Your Dream Vacation</h1>
      <form id="vacation">
        <div class="form-group">
          <h5>What is your favorite type of weather?</h5>
          <select class="form-control" id="weather">
            <option value="1">Hot</option>
            <option value="2">Warm</option>
            <option value="3">Cold</option>
          </select>

          <h5>Do you like the city or country?</h5>
          <select class="form-control" id="place">
            <option value="1">City</option>
            <option value="2">Country</option>
            <option value="3">No Preference</option>
          </select>

        </div>

        <button type="submit" class="btn">Submit</button>
      </form>


      <div id="vacation1">
        <p>You should go to Hawaii</p>
      </div>

      <div id="vacation2">
        <p>You should go to California</p>
      </div>

      <div id="vacation3">
        <p>You should go to Oregon</p>
      </div>

      </div>
    </div>
  </body>
</html>
