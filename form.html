<!DOCTYPE html>
<html>
  <head>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Make a Tattoo Appointment</title>
  </head>
  <body>
    <div class="container">
      <h1>Enter Your Info to Make an Appointment</h1>
      <div id="blanks"
        <form>
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input id="first-name" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input id="last-name" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="phone-number">Phone Number</label>
            <input id="phone-number" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="email-address">Email Address</label>
            <input id="email-address" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Submit My Info!</button>
      </div>
    </div>
        </form>



  </body>












</html>
