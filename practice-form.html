<!DOCTYPE html>
<html>
  <head>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/form-project.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/form-project.js"></script>
    <title>Find Your Dream Vacation</title>
  </head>
  <body>

    <div class="container">
      <div class="jumbotron">
      <h1>Find Your Dream Vacation!</h1>
      </div>

        <form id="vacation">

          <div class="form-name">
            <label for="first-name">First Name</label>
            <input id="first-name" class="form-control" type="text">
          </div><br>

          <div class="form-name">
            <label for="last-name">Last Name</label>
            <input id="last-name" class="form-control" type="text">
          </div><br>

          <div class="form-age">
            <label for="age">What Is Your Age?</label>
            <input id="age" class="form-control" type="text">
          </div><br>

          <div class="form-weather">
            <label for="weather">What Kind of Weather Do You Like?</label><br>
            <select class="form-weather" id="weather">
              <option value="1">Cold</option>
              <option value="2">Warm</option>
              <option value="3">Hot</option>
            </select>
          </div><br>

          <div class="form-ocean">
            <label for="ocean">Do You Like the Ocean?</label><br>
            <select class="form-ocean" id="ocean">
              <option value="1">Yes</option>
              <option value="2">No</option>
            </select>
          </div><br>

          <div class="form-place">
            <label for="place">Where Do You Prefer to Be?</label><br>
            <select class="form-place" id="place">
              <option value="1">City</option>
              <option value="2">Country</option>
              <option value="3">No Preference</option>
            </select>
          </div><br>

          <div class="form-nature">
            <label for="nature">Do You Like Nature?</label><br>
            <select class="form-nature" id="nature">
              <option value="1">Yes</option>
              <option value="2">No</option>
            </select>
          </div><br>

            <button type="submit" class="btn">Find My Vacation!</button>

        </form>
        <br>
        <div id="destination">
        </div>
      </div>
    </div>

  </body>
</html>
